    <h1 class="center" style="margin-left: 400pt;">Entre em contato:</h1>

    <div class="container espaco mb-50">
        <div class="container col-md-5 justify-content-center">
            <form>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id="txtNome"></div>
                <br>
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id="txtEmail"></div>
                <br>
                <label for="assunto">Assunto:</label><br>
                <textarea name="assunto" id="assunto" cols="60" rows="10" onkeyup="validaAssunto()"></textarea>
                <div id="txtAssunto"></div>
                <br>
                <button onclick="enviar()" class="botao">Enviar</button>
            </form>
        </div>
    </div>
